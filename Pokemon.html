<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokémon</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
         for(var i=1; i<151; i++){
              $('wrapper').append('<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png">')
         }
    })
    </script>
  </head>
  <body>
       <h1>Pokémon</h1>
       <div class="wrapper">
            <p>Checkout all the cool Pokémon:</p>
       </div>
 </body>
 </html>
